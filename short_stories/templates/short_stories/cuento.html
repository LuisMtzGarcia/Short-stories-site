{% extends 'short_stories/base.html' %}

{% block page_header %}

<h1 class="display-1 text-center">
    {{ story.title }}
</h1>

{% endblock page_header %}

{% block content %}

    <p class="lead" style="text-align:right;">{{ story.date_added|date:'M d, Y' }}</p>

    <p>
        {{ story.text|linebreaks }}
    </p>

{% endblock content %}
