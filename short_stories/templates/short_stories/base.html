{% load bootstrap4 %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, 
        shrink-to-fit=no">
    <title>Autor Luis Mart√≠nez</title>

    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}

    <style>
        .responsive {
            width: 100%;
            height: auto;
        }
    </style>

</head>
<body style="padding-top: 80px">
    <nav class="navbar navbar-expand-md navbar-light bg-light mb-4 border fixed-top">
        
        <a class="navbar-brand" href="{% url 'short_stories:index' %}">
            Inicio
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarCollapse" aria-controls="navbarCollapse"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">
            </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'short_stories:stories' %}">
                        Cuentos
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <main role="main" class="container">
        <div class="pb-2 mb-2 border-bottom ">
            {% block page_header %}{% endblock page_header %}
        </div>
        <div>
            {% block content %}{% endblock content %}
        </div>
    </main>
</body>
</html>
