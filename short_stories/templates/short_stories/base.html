<!-- This is the base of the website, what you see here is mainly the navbar
     and the sections where the contents of the page will appear. -->
{% load bootstrap4 %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The title of the website, the text that shows in the web-browser's tab -->
    <title>Autor Luis Martínez</title>

    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}

    <style>
        .responsive {
            width: 100%;
            height: auto;
        }

    </style>
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="blog.css" rel="stylesheet">

</head>
<body style="padding-top: 80px">
    <nav class="navbar navbar-expand-md navbar-light bg-light mb-4 border fixed-top">
        
        <!-- Link to the index page -->
        <a class="navbar-brand" href="{% url 'short_stories:index' %}">
            Inicio
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarCollapse" aria-controls="navbarCollapse"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">
            </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <!-- Link to the page that shows all the available short stories -->
                    <a class="nav-link" href="{% url 'short_stories:stories' %}">
                        Cuentos
                    </a>
                </li>
                <li class="nav-item">
                    <!-- Link to the page that shows all available genres registered by the Admin/Author -->
                    <a class="nav-link" href="{% url 'short_stories:genres' %}">
                        Géneros
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <main role="main" class="container">
        <!-- This section will display the header of the pages. You'll identify 
        by the tags that appear inside this <div> block -->
        <div class="pb-2 mb-2 border-bottom ">
            {% block page_header %}{% endblock page_header %}
        </div>
        <!-- This section will display the content of the pages. You'll identify
        by the tags  that appear inside this <div> block -->
        <div>
            {% block content %}{% endblock content %}
        </div>
    </main>
</body>
</html>
